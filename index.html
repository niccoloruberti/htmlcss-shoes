<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>htmlcss-shoes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="container-header">
                <a href="#scarpa-1">1</a>

            </div>
        </header>
        <!-- main -->
        <main>
            <!-- prima scarpa -->
            <div id="scarpa-1" class="box red">
                <div class="content">
                    <img src="./img/01.png" alt="img1">
                    <p class="font-yellow">
                        il nostro modello<br>
                        di punta
                    </p>
                </div>
            </div>
            <!-- seconda scarpa -->
            <div id="scarpa-2" class="box green">
                <div class="content">
                    <img src="./img/02.png" alt="img2">
                    <p class="font-yellow">
                        il nostro modello<br>
                        di punta
                    </p>
                </div>
            </div>
            <!-- terza scarpa -->
            <div id="scarpa-3" class="box yellow">
                <div class="content">
                    <img src="./img/03.png" alt="img3">
                    <p class="font-green">
                        il nostro modello<br>
                        di punta
                    </p>
                </div>
            </div>
        </main>

</html>
